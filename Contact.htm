<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
    	<title>Contact</title>
    	<link rel="stylesheet" href="Style.css" type="text/css" media="all" >
    </head>
    <body class="ContactBody">
    	<h2>Contact us</h2>
    	<form class="form">
    		<p class="subject">
    			<input type="text" name="subject" id="subject" placeholder="Purchase" />
    			<label for="subject">Subject</label>
    		</p>

    		<p class="text">
    			<textarea name="text" id="text" placeholder="What you want to buy" /></textarea>
    		</p>

    		<p class="submit">
    			<input type="button" value="Send" onclick="sendEmail()"/>
    		</p>
    	</form>
	</body>
	<script src="contacts.js"></script>
</html>
