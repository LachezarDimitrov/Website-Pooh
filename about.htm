<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>За компанията - Mentormate</title>
        <link rel="stylesheet" href="Style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Alice" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Alice|PT+Serif+Caption" rel="stylesheet">
    </head>
    <body class"ContactBody">
    	<h2 id="OrdersTittle">Type your order here</h2>
    	<form class="form">
    		<p class="subject">
    			<input type="text" name="subject" id="subject" placeholder="Purchase" />
    			<label for="subject">Subject</label>
    		</p>

    		<p class="text">
    			<textarea name="text" id="text" placeholder="What you want to buy" /></textarea>
    		</p>

    		<p class="submit">
    			<input type="button" value="Send" onclick="sendEmail()"/>
    		</p>
    	</form>
      <img id="OrdersBackground" src="img\OrdersBackground_2.png" alt="Pooh was hyngry and ate the picture...">
	</body>
	<script src="contacts.js"></script>
</html>
